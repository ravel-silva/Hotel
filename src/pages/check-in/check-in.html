<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Check-In</title>
  <link rel="stylesheet" href="/src/assets/styles/global.css" />
  <link rel="stylesheet" href="/src/components/header/header.css" />
  <link rel="stylesheet" href="check-in.css" />
  <script src="/src/components/header/header.js"></script>
</head>

<body>
  <div class="main-container">
    <menu-lateral></menu-lateral>
    <form class="cadastro-check-in" action="">

      <div class="grid-container">
        <div class="grid-item">
          <label for="nome">Nome:</label><br>
          <input type="text" id="nome" name="nome">
        </div>
        <div class="grid-item">
          <label for="cpf">CPF:</label><br>
          <input type="text" id="cpf" name="cpf" maxlength="14">


        </div>
        <div class="grid-item">
          <label for="t-quarto">Quarto:</label><br>
          <select name="t-quarto" id="t-quarto">
            <option>Solteiro</option>
            <option>Duplo</option>
            <option>Casal</option>
            <option>Suite</option>
          </select>
        </div>
        <div class="grid-item">
          <label for="n-quarto">NÂº Quarto:</label><br>
          <input type="number" id="n-quarto" name="numero-quarto">
        </div>
        <div class="grid-item">
          <label for="data-entrada">Data Entrada:</label><br>
          <input type="datetime-local" id="data-entrada" name="data-entrada">
        </div>
     

      </div>
      <div class="botoes">
        <button class="botao" type="submit">Salvar</button>
        <button class="botao" type="reset">Cancelar</button>
      </div>



    </form>
  </div>
</body>

</html>
